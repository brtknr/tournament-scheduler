<div class="card p-3 bg-dark shadow" style="background: #111; color: #fff;">
  <h5 class="mb-3 text-center">
    Kayıtlı Turnuvalar
    <span *ngIf="tournaments.length > 0" class="text-secondary">({{ tournaments.length }})</span>
  </h5>
  <div *ngIf="tournaments.length > 0; else noTournaments">
    <div class="list-group">
      <div
        *ngFor="let t of tournaments"
        class="list-group-item list-group-item-action flex-column align-items-start"
        [ngClass]="{'active bg-primary text-white border-primary': t.id === selectedTournamentId}"
        style="position: relative; background: #222; color: #fff;"
      >
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h6 class="mb-1">{{ t.tournamentName }}</h6>
          <div class="d-flex align-items-center">
            <small class="text-muted me-2">{{ t.createdAt | date:'dd.MM.yyyy HH:mm' }}</small>
            <button
              type="button"
              class="btn btn-sm btn-link text-danger p-0"
              title="Sil"
              (click)="deleteTournament(t.id, $event); $event.stopPropagation();"
              style="font-size:1.2em; z-index:2;"
              tabindex="-1"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
        <div class="mb-1">
          <span class="badge bg-secondary me-1">{{ t.participants?.length }} Katılımcı</span>
          <span class="badge bg-info text-dark me-1">{{ t.tournamentType }}</span>
          <span class="badge bg-warning text-dark me-1">{{ t.matchType }} maç</span>
          <span class="badge bg-success text-dark">{{ t.averageType }}</span>
        </div>
        <button
          class="stretched-link"
          style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;z-index:1;"
          (click)="showFixture(t)"
          tabindex="-1"
        ></button>
      </div>
    </div>
  </div>
  <ng-template #noTournaments>
    <div class="text-center text-muted">Henüz kayıtlı turnuva yok.</div>
  </ng-template>
</div>
