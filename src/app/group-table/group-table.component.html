<div class="table-responsive">
  <table class="league-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Takım</th>
        <th>O</th>
        <th>G</th>
        <th>B</th>
        <th>M</th>
        <th>A</th>
        <th>Y</th>
        <th>AV</th>
        <th>P</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of sortedParticipants; let i = index; trackBy: trackByTeam"
          [@rowMove]>
        <td style="font-size: small;">{{ i + 1 }}</td>
        <td style="padding: 0; vertical-align: middle; font-size: small;">
          <div style="display: flex; align-items: center; height: 32px; overflow: hidden;">
            <span class="team-flag" [style.background]="team.color" style="display:inline-block;width:16px;height:16px;border-radius:50%;margin-right:6px;flex-shrink:0;"></span>
            <span 
              style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: block; max-width: 110px; font-size: small;"
              [title]="team.name"
            >{{ team.name }}</span>
          </div>
        </td>
        <td style="font-size: small;">{{ team.matchesPlayed }}</td>
        <td style="font-size: small;">{{ team.wins }}</td>
        <td style="font-size: small;">{{ team.draws }}</td>
        <td style="font-size: small;">{{ team.losses }}</td>
        <td style="font-size: small;">{{ team.goalsFor }}</td>
        <td style="font-size: small;">{{ team.goalsAgainst }}</td>
        <td style="font-size: small;">{{ team.goalsFor - team.goalsAgainst }}</td>
        <td class="fw-bold text-danger" style="font-size: small;">{{ team.points }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success btn-sm w-100 mt-2" (click)="saveScores()">Skorları Kaydet</button>
</div>
